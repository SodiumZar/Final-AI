<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Retina Blood Vessel Segmentation</title>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="max-w-2xl w-full p-8">
        <h1 class="text-4xl font-bold text-center mb-8">Retina Blood Vessel Segmentation</h1>
        <form class="bg-gray-800 rounded-lg p-8 shadow-lg" method="post" enctype="multipart/form-data">
            <div class="flex items-center justify-center w-full">
                <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-600 border-dashed rounded-lg cursor-pointer bg-gray-700 hover:bg-gray-600">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-400">PNG, JPG, or GIF (MAX. 800x400px)</p>
                    </div>
                    <input id="dropzone-file" type="file" name="file" class="hidden" />
                </label>
            </div> 
            <input type="submit" value="Upload" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </form>
        <div class="flex justify-around mt-8">
            {% if uploaded_image %}
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-4">Uploaded Image</h2>
                <img src="{{ uploaded_image }}" width="512" class="rounded-lg shadow-lg">
            </div>
            {% endif %}
            {% if predicted_image %}
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-4">Predicted Mask</h2>
                <img src="{{ predicted_image }}" width="512" class="rounded-lg shadow-lg">
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
